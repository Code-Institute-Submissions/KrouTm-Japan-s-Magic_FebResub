<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <title>Japan's Magic</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap');
        </style>
    </head>
    <body>
        <section class="style-all contact" id="contact">
            <div class="font-contact">Contact Us</div>
            <p class="hello">We are always willing to help and improve our conduct towards you. feel free to say hello!</p><br><br>
            <a class="info" href="Email">JapansMagic@mysite.com</a>
            <p class="info">Tel: (353) 0011-2233</p>
            <p class="info">Address: Somewhere - Dublin - Ireland</p>

            <div class="msg">
                <textarea class="style" id="user" placeholder="Name:" name="username"></textarea><br>
                <textarea class="style" id="email" placeholder="Email:" email="email"></textarea>
                <form action="Submit.html" method="post"><br>
                <textarea class="style" id="feedback" cols="50" rows="10" name="feedback" placeholder="Message:"></textarea>
                <input class="style-submit" type="submit"></form>
            </div>

            <a href="facebook"><i class="fab fa-facebook style-fa"></i></a>
            <a href="twitter"><i class="fab fa-twitter style-tw"></i></a>
            <a href="instagram"><i class="fab fa-instagram style-ins"></i></a>
        </section>
    </body>
</html>
